
services:
  caddy-dev:
    container_name: caddy-dev
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - web


networks:
  web:
    external: true

volumes:
  caddy_data:
  caddy_config: